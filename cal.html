<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="outer">
            <input type="text" placeholder="0" readonly id="display">
                <div class="key">
                    <button onclick="dele()" class="org" id="del">AC</button>
                    <button class="org" id="clr">DEL</button>
                    <button onclick="addToDisplay('/')" class="org">/</button>
                    <button onclick="addToDisplay('*')" class="org">*</button>
                    <button onclick="addToDisplay('7')">7</button>
                    <button onclick="addToDisplay('8')">8</button>
                    <button onclick="addToDisplay('9')">9</button>
                    <button onclick="addToDisplay('-')" class="org">-</button>
                    <button onclick="addToDisplay('6')">6</button>
                    <button onclick="addToDisplay('5')">5</button>
                    <button onclick="addToDisplay('4')">4</button>
                    <button onclick="addToDisplay('+')" class="org">+</button>
                    <button onclick="addToDisplay('1')">1</button>
                    <button onclick="addToDisplay('2')">2</button>
                    <button onclick="addToDisplay('3')">3</button>
                    <button onclick="run()" id="equal" class="org">=</button>
                    <button onclick="addToDisplay('0')" id="zero" >0</button>
                    <button onclick="addToDisplay('.')">.</button>
            </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
